<html lang="en">
	<head>
		<title>Test page for POST data</title>
	</head>
	<body>
		<form method="post" action="/fromManheim">
			Enter tag: <input type="text" name="tag_id"><br>
			Enter mobilePhoneNumber: <input type="text" name="mobile_number"><br>
			Enter VinNumber: <input type="text" name="vin_number"><br>
			Select carrier: <select name="carrier_name"> 
				<option value="AT&T">AT&T</option> 
				<option value="Sprint">Sprint</option>
				<option value="T-Mobile">T-Mobile</option>
				<option value="Verizon">Verizon</option>
			</select><br>
			<input type="submit" value="submit">
		</form>

	POST data to zuumtel server with parameters 'tag_id' (unique identifier for each car/tag), 'mobile_number'(mobile number of the person requestig to follow the car) and 'carrier_name' (mobile service prrovider).
	</body>

</html>
